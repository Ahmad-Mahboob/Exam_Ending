<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Exams End Countdown</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .gradient-bg {
      background: linear-gradient(-45deg, #3b82f6, #6366f1, #ec4899, #f59e0b);
      background-size: 300% 300%;
      animation: gradientMove 10s ease infinite;
    }

    .glow {
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.2);
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center bg-gray-900 text-white p-6 gradient-bg">

  <div class="w-full max-w-xl bg-gray-800 rounded-2xl p-8 glow text-center">
    <h1 class="text-3xl sm:text-4xl font-bold mb-4">üéâ Exams End Countdown üéâ</h1>
    
    <div class="mb-6">
      <div class="text-xl sm:text-2xl font-medium text-green-400">‚è≥ Total Hours Remaining</div>
      <div id="totalHours" class="text-4xl sm:text-5xl font-bold text-blue-300 mt-1">0000</div>
    </div>

    <div id="timer" class="grid grid-cols-4 gap-4 text-center text-base sm:text-xl font-mono">
      <div>
        <div id="days" class="text-3xl sm:text-4xl font-bold text-blue-400">00</div>
        <span class="text-sm">Days</span>
      </div>
      <div>
        <div id="hours" class="text-3xl sm:text-4xl font-bold text-purple-400">00</div>
        <span class="text-sm">Hours</span>
      </div>
      <div>
        <div id="minutes" class="text-3xl sm:text-4xl font-bold text-pink-400">00</div>
        <span class="text-sm">Minutes</span>
      </div>
      <div>
        <div id="seconds" class="text-3xl sm:text-4xl font-bold text-yellow-400">00</div>
        <span class="text-sm">Seconds</span>
      </div>
    </div>

    <div id="message" class="mt-8 text-green-400 font-semibold text-xl hidden">
      ü•≥ Your exams are over! Enjoy your freedom!
    </div>
  </div>

  <script>
    const endDate = new Date("June 5, 2025 17:00:00").getTime();

    const timer = setInterval(() => {
      const now = new Date().getTime();
      const distance = endDate - now;

      if (distance <= 0) {
        clearInterval(timer);
        document.getElementById("timer").style.display = "none";
        document.getElementById("totalHours").textContent = "0000";
        document.getElementById("message").classList.remove("hidden");
      } else {
        const totalHours = Math.floor(distance / (1000 * 60 * 60));
        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        document.getElementById("totalHours").textContent = String(totalHours).padStart(4, "0");
        document.getElementById("days").textContent = String(days).padStart(2, "0");
        document.getElementById("hours").textContent = String(hours).padStart(2, "0");
        document.getElementById("minutes").textContent = String(minutes).padStart(2, "0");
        document.getElementById("seconds").textContent = String(seconds).padStart(2, "0");
      }
    }, 1000);
  </script>

</body>
</html>
