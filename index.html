<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Exam Countdown - June 15, 12:00 PM</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-purple-700 via-indigo-600 to-blue-500 text-white min-h-screen flex items-center justify-center p-4">
  <div class="text-center space-y-6">
    <h1 class="text-3xl sm:text-5xl font-bold">ðŸŽ‰ Special Countdown ðŸŽ‰</h1>
    <div class="grid grid-cols-2 sm:grid-cols-5 gap-4 text-center">
      <div class="bg-white/10 backdrop-blur-md p-6 rounded-2xl shadow-lg">
        <div id="totalHours" class="text-4xl font-bold">00</div>
        <div class="text-sm sm:text-base mt-2">Total Hours</div>
      </div>
      <div class="bg-white/10 backdrop-blur-md p-6 rounded-2xl shadow-lg">
        <div id="days" class="text-4xl font-bold">00</div>
        <div class="text-sm sm:text-base mt-2">Days</div>
      </div>
      <div class="bg-white/10 backdrop-blur-md p-6 rounded-2xl shadow-lg">
        <div id="hours" class="text-4xl font-bold">00</div>
        <div class="text-sm sm:text-base mt-2">Hours</div>
      </div>
      <div class="bg-white/10 backdrop-blur-md p-6 rounded-2xl shadow-lg">
        <div id="minutes" class="text-4xl font-bold">00</div>
        <div class="text-sm sm:text-base mt-2">Minutes</div>
      </div>
      <div class="bg-white/10 backdrop-blur-md p-6 rounded-2xl shadow-lg">
        <div id="seconds" class="text-4xl font-bold">00</div>
        <div class="text-sm sm:text-base mt-2">Seconds</div>
      </div>
    </div>
    <p class="text-md sm:text-lg text-white/90 mt-4">Time remaining until your exam ends on <strong>June 15, 12:00 PM</strong></p>
  </div>

  <script>
    const targetDate = new Date("June 15, 2025 12:00:00").getTime();

    function updateCountdown() {
      const now = new Date().getTime();
      const difference = targetDate - now;

      if (difference <= 0) {
        document.getElementById("totalHours").textContent = "00";
        document.getElementById("days").textContent = "00";
        document.getElementById("hours").textContent = "00";
        document.getElementById("minutes").textContent = "00";
        document.getElementById("seconds").textContent = "00";
        return;
      }

      const totalHours = Math.floor(difference / (1000 * 60 * 60));
      const days = Math.floor(difference / (1000 * 60 * 60 * 24));
      const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((difference % (1000 * 60)) / 1000);

      document.getElementById("totalHours").textContent = totalHours < 10 ? String(totalHours).padStart(2, "0") : totalHours;
      document.getElementById("days").textContent = days < 10 ? String(days).padStart(2, "0") : days;
      document.getElementById("hours").textContent = String(hours).padStart(2, "0");
      document.getElementById("minutes").textContent = String(minutes).padStart(2, "0");
      document.getElementById("seconds").textContent = String(seconds).padStart(2, "0");
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
